<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
</head>
<body ng-controller="myController">
	<div id="div" ng-click="onClickDiv($event)" style="border:1px solid blue;width: 800px;height: 500px;padding: 50px;">
		<button id="message" ng-click="onClickMessageBtn($event)">click message</button>
		<div id="div_inner" ng-click="onClickDivInner($event)"  style="border:1px solid blue;width: 400px;height: 200px;padding: 25px;">
			
		</div>
	</div>
</body>
<script src="js/angular.min.js"></script>
<!-- <script src="js/jquery.min.js"></script> -->
<script>
	angular.module('myApp', []).controller('myController', function($scope){
    	
		$scope.onClickDiv = function(evt){
			if (evt.currentTarget == evt.target){
    			alert("callback onClickDiv");
    		}
		}

		$scope.onClickDivInner = function(evt){
			if (evt.currentTarget == evt.target){
    			alert("callback onClickDivInner");
    		}
		}

		$scope.onClickMessageBtn = function(evt){
			if (evt.currentTarget == evt.target){
    			alert("callback onClickMessageBtn");
    		}
		}
		

		
    }) ;

</script>
</html>
