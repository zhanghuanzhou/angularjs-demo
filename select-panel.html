<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/select-panel.css" />
</head>
<body ng-controller="myController">
<select-panel options="options" width="250px" size="5" on-changed="onChanged"></select-panel>
<select multiple="multiple" size="5">
	<option>11111111111</option>
	<option>11111111111</option>
	<option>11111111111</option>
	<option>11111111111</option>
	<option>11111111111</option>
	<option>11111111111</option>
</select>
</body>
<script src="js/angular.min.js"></script>
<script src="js/my-components/my-components.js"></script>
<script src="js/my-components/select-panel.directive.js"></script>
<script>
angular.module('myApp',['my-components'])  
    .controller('myController',function($scope){
    	
		$scope.options = [
			{"value":"1","text":"111111111111"},
			{"value":"2","text":"222222222222"},
			{"value":"3","text":"333333333333"},
			{"value":"4","text":"444444444444"},
			{"value":"5","text":"555555555555"},
			{"value":"6","text":"666666666666"}
		]

		$scope.onChanged = function(newVal, oldVal){
			console.log("newVal:"+newVal + "--oldVal:" + oldVal);
		}

    }) ;  


    

     
    
</script>
</html>
